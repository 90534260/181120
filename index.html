<h1> <font face="標楷體">泰國確定免簽證費2個月</font></h1>
<h2> <font face="微軟正黑體">台灣等21國受惠</font></h2>

<font face="細明體">
<br>泰國內閣會議週二（6日）通過移民局的提案，確定對包含台灣等21個國家的旅客免除簽證費2個月，以刺激觀光市場。綜合媒體報導，泰國當局今日批准21個國家的遊客在12月1日至明年1月31日期間免簽證費，這項政策旨在增加訪問泰國的遊客人數，也被視為外國遊客的新年禮物。有21個可申請落地簽證的國家受惠，包括台灣、中國、印度、沙烏地阿拉伯和烏克蘭等國的旅客都可免除簽證費<br/>

</font>
</center>
